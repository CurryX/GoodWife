{% load static %}
{% include 'base.html' with active_drop='true' %}
{% block body %}
    <div class="container">
        <div class="col-xs-4">
            <div class="box">
                <h4>收衣</h4>
                <div>
                    <div class="pull-left">总计：</div>
                    <div id="total-count" class="pull-right"></div>
                    <div class="clearfix"></div>
                </div>
                <div>
                    <div class="pull-left">总价：</div>
                    <div id="total-price" class="pull-right"></div>
                    <div class="clearfix"></div>
                </div>
                <button type="button" class="btn btn-success btn-block">结算</button>
            </div>
            <div id="items"></div>
            <button id="add-item" class="btn btn-info btn-block">添加</button>
        </div>
        <div class="col-xs-8">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="edit-name" class="col-xs-2 control-label">名称</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="edit-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-count" class="col-xs-2 control-label">数量</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="edit-count" value="1">
                    </div>
                    <label for="edit-unit-price" class="col-xs-2 control-label">单价</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="edit-unit-price" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-tags" class="col-xs-2 control-label">标签</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="edit-tags" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-comment" class="col-xs-2 control-label">备注</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="edit-comment">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <button id="edit-ok" class="btn btn-success btn-block">确定</button>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <button id="edit-cancel" class="btn btn-danger btn-block">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{% static 'js/drop.js' %}"></script>
{% endblock %}
