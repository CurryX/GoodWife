{% load static %}
{% include 'base.html' with active_drop='true' %}
{% block body %}
    <div class="container">
        <div class="col-xs-4">
            <div class="box">
                <h4>收衣</h4>
                <div>
                    <div class="pull-left">总计：</div>
                    <div class="pull-right">2件</div>
                    <div class="clearfix"></div>
                </div>
                <div>
                    <div class="pull-left">总价：</div>
                    <div class="pull-right">&yen;45</div>
                    <div class="clearfix"></div>
                </div>
                <button type="button" class="btn btn-success btn-block">结算</button>
            </div>
            <div id="items">
                <div class="card-item">
                    <button type="button" class="close card-remove">&times;</button>
                    <div class="pull-left"><strong>羽绒服（中）</strong></div>
                    <div class="pull-right">1&nbsp;&times;&nbsp;&yen;30</div>
                    <div class="clearfix"></div>
                    <div>绿色；死足鸟；尽力洗</div>
                </div>
                <div class="card-item">
                    <button type="button" class="close card-remove">&times;</button>
                    <div class="pull-left"><strong>运动裤</strong></div>
                    <div class="pull-right">1&nbsp;&times;&nbsp;&yen;15</div>
                    <div class="clearfix"></div>
                    <div>黑色；脏脏脏</div>
                </div>
            </div>
            <button class="btn btn-info btn-block">添加</button>
        </div>
        <div class="col-xs-8">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="edit-name" class="col-xs-2 control-label">名称</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="edit-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-quantity" class="col-xs-2 control-label">数量</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="edit-quantity" value="1">
                    </div>
                    <label for="edit-unit-price" class="col-xs-2 control-label">单价</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="edit-unit-price" value="35">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-tags" class="col-xs-2 control-label">标签</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="edit-tags" data-role="tagsinput" value="这么脏,不洗了">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-comment" class="col-xs-2 control-label">备注</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="edit-comment">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <button class="btn btn-success btn-block">确定</button>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <button class="btn btn-danger btn-block">清空</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <link href="{% static 'css/bootstrap-tagsinput.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap-tagsinput.min.js' %}"></script>
{% endblock %}
